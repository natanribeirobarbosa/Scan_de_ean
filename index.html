<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de Código de Barras</title>
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
  <style>
    #preview {
      width: 100%;
      max-width: 480px;
      border: 2px solid #333;
      margin: 20px auto;
      display: block;
    }
    ul {
      max-width: 480px;
      margin: auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <video id="preview" autoplay playsinline></video>
  <ul id="barcodeList"></ul>

  <script>
    const barcodeList = document.getElementById('barcodeList');
    const video = document.getElementById('preview');

    function saveBarcode(code) {
      const savedCodes = getSavedBarcodes();
      if (!savedCodes.includes(code)) {
        savedCodes.push(code);
        document.cookie = `barcodes=${JSON.stringify(savedCodes)};path=/`;
        updateList();
      }
    }

    function getSavedBarcodes() {
      const match = document.cookie.match(/(?:^|; )barcodes=([^;]*)/);
      return match ? JSON.parse(decodeURIComponent(match[1])) : [];
    }

    function updateList() {
      barcodeList.innerHTML = '';
      getSavedBarcodes().forEach(code => {
        const li = document.createElement('li');
        li.textContent = code;
        barcodeList.appendChild(li);
      });
    }

    function startScanner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: video,
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader",
            "upc_e_reader"
          ]
        }
      }, err => {
        if (err) {
          console.error('Erro ao iniciar Quagga:', err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        if (code) {
          saveBarcode(code);
          Quagga.stop(); // pausa após detectar um, remova se quiser escanear contínuo
        }
      });
    }

    window.onload = () => {
      updateList();
      startScanner();
    };
  </script>
</body>
</html>
